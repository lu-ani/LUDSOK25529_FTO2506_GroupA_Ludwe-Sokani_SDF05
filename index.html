<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container p-[10%]">
            <div class="lg:flex">
                <div class="w-full lg:pr-[10px] lg:w-[50%] xl:w-[50%]">
                    <h1 class="text-[18px] font-medium pb-[15px]" >Subscribe to our newsletter for updates.</h1>
                    <div class="md:flex md:gap-4 md:pb-[30px]">
                        <input placeholder="Email Adress" class="mb-2 w-full p-2 rounded-[5px] md:w-[210px] md:p-1 lg:w-[180px]" id="email" type="text">
                        <button class="mb-5 p-2 w-full bg-[#d86943] text-white rounded-[5px] text-[15px] font-medium text-[11px] md:mb-2 md:p-1 md:w-[120px] md:text-[11px] lg:w-[100px]">Subscribe</button>
                    </div>
                </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
